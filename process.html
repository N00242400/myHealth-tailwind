<!doctype html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  </head>

  <body class="font-sans">

    <!-- Header -->
    <header class="relative w-full px-6 py-4 flex items-center justify-between header-shadow">
      <img src="img/logo.png" alt="Logo" class="w-12 h-12 object-contain" />
      <h1 class="text-brand-500 text-2xl font-semibold tracking-wide pl-20">myHealth</h1>
      <div class="flex items-center gap-6">
        <a href="#" class="text-brand-500 text-lg font-medium">Log in</a>
        <a href="#" class="bg-brand-500 hover:bg-brand-600 text-white text-lg px-6 py-2 rounded-full">Sign Up</a>
      </div>
    </header>
    
  
    <!-- Hero -->
    <section class="px-6 py-20 flex flex-col md:flex-row items-center justify-center gap-16">

      <!-- left -->
      <div class="text-center max-w-xl">

          <h2 class="text-center text-brand-500 text-4xl md:text-5xl font-normal  leading-snug">
          Feel in control of your health
        </h2>
    
        <p class="mt-6 text-2xl text-text-600 font-light">
          A simple companion app for managing medication, appointments and mood.
        </p>
    
        <button class="mt-8 bg-brand-500 hover:bg-brand-600 text-white px-8 py-4 rounded-full text-lg">
          Download Now
        </button>
      </div>
    
      <!-- right -->
      <div class="w-full md:w-[520px]">
        <div class="rounded-md overflow-hidden h-[520px] mx-auto">
          <img 
            src="img/doctor.jpg"
            alt="Hero image"
            class="w-full h-full object-cover"
          />
        </div>
      </div>
    
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" crossorigin="anonymous"></script>
</body>

</html>
