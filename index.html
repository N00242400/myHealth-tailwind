<!doctype html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  </head>

  <body class="font-sans">

    <!-- Header -->
    <header class="w-full px-6 py-4 flex items-center justify-between">
  
      <!-- Logo -->
      <img 
        src="img/logo.png" 
        alt="Logo"
        class="w-12 h-12 object-contain"
      />
  
      <!-- myHealth -->
      <h1 class="text-brand-700 text-2xl font-semibold tracking-wide">
        myHealth
      </h1>
  
      <!-- Links -->
      <div class="flex items-center gap-6">
        <a href="#" class="text-brand-700 text-lg font-medium">
          Log in
        </a>
  
        <a 
          href="#" 
          class="bg-brand-500 text-white text-lg px-6 py-2 rounded-full"
        >
          Sign Up
        </a>
      </div>
  
    </header>
  
  
    <!-- Hero section-->
    <section class="px-6 py-20 md:flex md:items-center md:justify-between">
  
      <!-- Text -->
      <div class="text-center md:text-left max-w-xl">
        <h2 class="text-4xl font-semibold text-brand-700 leading-tight">
          Feel in control of your health
        </h2>
  
        <p class="mt-6 text-2xl text-text-600">
          A simple companion app for managing medication, appointments and mood.
        </p>
  
        <button class="mt-8 bg-brand-500 text-white px-8 py-4 rounded-full text-lg">
          Download Now
        </button>
      </div>
  
      <!-- Image -->
      <div class="mt-12 md:mt-0 md:ml-16">
        <div class="rounded-md overflow-hidden w-[517px] h-[526px] mx-auto">
          <img 
            src="img/doctor.jpg"
            alt="Hero image"
            class="w-full h-full object-cover"
          />
        </div>
      </div>
  
    </section>
  
  </body>
